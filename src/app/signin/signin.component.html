<div class="container-fluid" >
  <div class="row signupRow"  >
<form class="text-center border border-light p-5 z-depth-3 " (ngSubmit)="onSignin(f)" #f="ngForm">

  <p class="h4 mb-4">Sign in</p>
  <div class="form-group">
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail or Username" name="uname_or_em" ngModel>
</div>

<div class="form-group">
  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" name="password" ngModel >
</div>

  <div class="d-flex justify-content-around">
    <div>
      <mdb-checkbox [default]="true">Remember me </mdb-checkbox>
    </div>
    <div>
      <a href=""> Forgot password?</a>
    </div>
  </div>

  <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>

  <p>Not a member?
    <a href="">Register</a>
  </p>

  <p>or sign in with:</p>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="google"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="facebook"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="twitter"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="linkedin"></mdb-icon>
  </a>
  

</form>

  </div>
  
  <img class="spimg" src="../../../assets/images/login_back.svg" alt="">
</div>
